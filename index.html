<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Earth</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-green-700 text-white flex justify-between items-center px-6 py-3">
    <div class="font-bold text-lg">Green Earth</div>
    <ul class="hidden md:flex space-x-6">
      <li><a href="#about" class="hover:text-yellow-300">About</a></li>
      <li><a href="#gallery" class="hover:text-yellow-300">Gallery</a></li>
      <li><a href="#plant" class="hover:text-yellow-300">Plant a Tree</a></li>
    </ul>
    <button class="bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-500">Plant a Tree</button>
  </nav>

  <!-- Banner -->
  <section class="bg-green-100 text-center py-16 relative">
    <h1 class="text-4xl font-bold">Plant a Tree, Grow a Future</h1>
    <p class="text-gray-700 mt-2">Join our mission to protect nature and build a greener future.</p>
    <button class="mt-4 bg-yellow-400 px-6 py-2 rounded hover:bg-yellow-500">Get Started</button>
  </section>

  <!-- Categories + Trees -->
  <section class="px-6 py-10 grid grid-cols-1 md:grid-cols-4 gap-6">
    <!-- Categories -->
    <div>
      <h2 class="font-bold mb-4">Categories</h2>
      <div id="categories" class="flex flex-col space-y-2"></div>
    </div>

    <!-- Trees -->
    <div class="md:col-span-3">
      <h2 class="font-bold mb-4 text-center">Choose Your Trees</h2>
      <div id="trees" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
    </div>
  </section>
